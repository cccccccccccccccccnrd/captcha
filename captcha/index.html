<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CAPTCHA</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="cool">
    <div class="bar top">
      <marquee behavior="" direction="">
        CAPTCHA (Completely Automated Public Turnstile to tell Computers and Humans Apart) by Paul Wehner and Conrad Weise
      </marquee>
    </div>
    <div class="bar bottom">
      <marquee behavior="" direction="">
        CAPTCHA (Completely Automated Public Turnstile to tell Computers and Humans Apart) by Paul Wehner and Conrad Weise
      </marquee>
    </div>
    <section>
      <div class="pop">
        <p>HUMAN?</p>
        <p class="delay-1">HUMAN?</p>
        <p class="delay-2">HUMAN?</p>
      </div>
      <div class="g-recaptcha" data-sitekey="6LeaiKAUAAAAANvf-jxvS3uFf5QaqVdM3FEg5o7l" data-callback="passed"></div>
      <div class="pop delay">
        <p class="delay-3">BOT?</p>
        <p class="delay-4">BOT?</p>
        <p class="delay-5">BOT?</p>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
